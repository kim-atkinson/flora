<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flora Restaurant</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;900&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <footer class="footer">
      <svg class="icon__large">
        <use xlink:href="images/sprite.svg#logo--accent"></use>
      </svg>
      <div class="grid grid--cols-4">
        <div class="col">
          <h4 class="footer__heading">Location</h4>
          <p>500 King Street West <br />Toronto, ON<br />M5V 1L8</p>
        </div>
        <div class="col">
          <h4 class="footer__heading">Contact</h4>
          <p>P: 416-578-2345<br />E: info@florarestaurant.ca<br /></p>
        </div>
        <div class="col">
          <h4 class="footer__heading">Hours & Location</h4>
          <p>
            Monday - Friday | 5pm - 12am<br />Saturday - Sunday | 12pm - Late<br />
          </p>
        </div>
        <div class="col">
          <h4 class="footer__heading">Follow Us</h4>
          <div class="social-wrap">
            <a href="#"
              ><svg class="icon">
                <use xlink:href="images/sprite.svg#facebook"></use></svg
            ></a>
            <a href="#"
              ><svg class="icon">
                <use xlink:href="images/sprite.svg#instagram"></use></svg
            ></a>
            <a href="#"
              ><svg class="icon">
                <use xlink:href="images/sprite.svg#twitter"></use></svg
            ></a>
          </div>
        </div>
      </div>
    </footer>
    <script src="js/main.js"></script>
  </body>
</html>
