<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flora Restaurant</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;900&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="nav collapsible">
        <a href="index.html"><img src="images/logo--light.svg" alt="" /></a>
        <svg class="icon nav__toggler">
          <use xlink:href="images/sprite.svg#menu"></use>
        </svg>
        <ul class="list nav__list collapsible__content">
              <li class="nav__item"><a href="about.html">About</a></li>
              <li class="nav__item"><a href="menu.html">Menu</a></li>
              <li class="nav__item"><a href="reservations.html"><button class="btn__small btn--accent">Reservations</button></a></li>
              </li>
        </ul>
      </nav>
    </header>
    <section class="hero">
      <img
        src="images/restaurant-about-hero/restaurant-about-hero_300.jpg"
        srcset="
          images/restaurant-about-hero/restaurant-about-hero_300.jpg   300w,
          images/restaurant-about-hero/restaurant-about-hero_930.jpg   930w,
          images/restaurant-about-hero/restaurant-about-hero_1302.jpg 1302w,
          images/restaurant-about-hero/restaurant-about-hero_1440.jpg 1440w
        "
        alt=""
        class="img"
      />
      <div class="overlay"><h2 class="hero-heading">About</h2></div>
    </section>
    <main>
      <section class="chef container">
        <div class="content-wrap">
          <div class="grid grid--cols-2">
            <div class="content centered-element">
              <h3 class="section__heading">Meet the Chef</h3>
              <p>
                Gretchen Chen is an award-winning plant-based chef proudly born and raised in Toronto.   
              </p>
            </div>
            <img src="images/female-chef.jpg" alt="">
           
          </div>
        </div>
        

      </section>
      <section class="love ">
        <div class="content--middle container">
          <h3 class="section__heading">Relax with us</h3>
          <p class="middle__p">
            Flora is a new restaurant in the heart of Downtown Toronto. We specialize in
            plant-based meals derived from the freshest ingredients.
          </p>
        </div>
        <img
        src="images/salad-closeup/salad-closeup_300.jpg"
        srcset="
          images/salad-closeup/salad-closeup_300.jpg   300w,
          images/salad-closeup/salad-closeup_753.jpg   753w,
          images/salad-closeup/salad-closeup_1098.jpg 1098w,
          images/salad-closeup/salad-closeup_1400.jpg 1400w
        "
        alt=""
        class="img"
      />

      </section>
    </main>
    
  </body>  
  
</html>
